name: Deploy Verso Site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: pages
  cancel-in-progress: true

jobs:
  discover-projects:
    runs-on: ubuntu-latest
    outputs:
      projects: ${{ steps.collect.outputs.projects }}
    steps:
      - uses: actions/checkout@v4

      - name: Collect books/papers for site partitioning
        id: collect
        run: |
          python3 - <<'PY' >> "$GITHUB_OUTPUT"
          import json
          from pathlib import Path

          root = Path("ReasBook")
          projects = []

          for kind_dir, kind_slug, kind_title, leaf in [
              (root / "Books", "books", "Books", "Book"),
              (root / "Papers", "papers", "Papers", "Paper"),
          ]:
              if not kind_dir.is_dir():
                  continue
              for project in sorted(kind_dir.iterdir()):
                  if not project.is_dir():
                      continue
                  if not (project / f"{leaf}.lean").is_file():
                      continue

                  projects.append(
                      {
                          "kind": kind_slug,
                          "kindTitle": kind_title,
                          "name": project.name,
                          "slug": project.name.lower(),
                      }
                  )

          print(f"projects={json.dumps(projects, separators=(',', ':'))}")
          PY

  build-monolith-site:
    runs-on: ubuntu-latest
    timeout-minutes: 360
    env:
      HEARTBEAT_INTERVAL_SECONDS: 45
      RETRY_ON_143_MAX_RETRIES: 1
      RETRY_ON_143_SLEEP_SECONDS: 20
    steps:
      - uses: actions/checkout@v4

      - name: Install elan (Lean toolchain manager)
        run: curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y

      - name: Restore shared Lake caches if available
        uses: actions/cache/restore@v4
        with:
          path: |
            ReasBook/.lake
            ReasBookWeb/.lake
          key: lake-shared-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-${{ hashFiles('ReasBook/lake-manifest.json') }}-${{ hashFiles('ReasBookWeb/lean-toolchain') }}-${{ hashFiles('ReasBookWeb/lake-manifest.json') }}
          restore-keys: |
            lake-shared-${{ runner.os }}-${{ runner.arch }}-

      - name: Prime ReasBook cache
        timeout-minutes: 30
        run: |
          set -euo pipefail
          ./scripts/ci_retry_on_143.sh ./scripts/ci_heartbeat.sh "build_reasbook_cache.sh" ./scripts/build_reasbook_cache.sh

      - name: Build shared ReasBook docs
        timeout-minutes: 120
        run: |
          set -euo pipefail
          ./scripts/ci_retry_on_143.sh ./scripts/ci_heartbeat.sh "build_reasbook_shared_docs.sh" ./scripts/build_reasbook_shared_docs.sh

      - name: Build book/paper root docs
        timeout-minutes: 180
        run: |
          set -euo pipefail
          ./scripts/ci_retry_on_143.sh ./scripts/ci_heartbeat.sh "build_reasbook_project_docs.sh" ./scripts/build_reasbook_project_docs.sh

      - name: Build ReasBook core target
        timeout-minutes: 90
        run: |
          set -euo pipefail
          ./scripts/ci_retry_on_143.sh ./scripts/ci_heartbeat.sh "build_reasbook_core.sh" ./scripts/build_reasbook_core.sh

      - name: Build ReasBookWeb (sections + Verso)
        timeout-minutes: 180
        run: |
          set -euo pipefail
          ./scripts/ci_retry_on_143.sh ./scripts/ci_heartbeat.sh "build_reasbook_web.sh (Verso)" ./scripts/build_reasbook_web.sh

      - name: Assemble docs under ReasBookWeb/_site/docs
        timeout-minutes: 20
        run: |
          set -euo pipefail
          ./scripts/ci_heartbeat.sh "assemble_site_docs.sh" ./scripts/assemble_site_docs.sh

      - name: Upload monolithic site artifact
        uses: actions/upload-artifact@v4
        with:
          name: site-monolith
          path: ReasBookWeb/_site

      - name: Save shared Lake caches
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ReasBook/.lake
            ReasBookWeb/.lake
          key: lake-shared-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-${{ hashFiles('ReasBook/lake-manifest.json') }}-${{ hashFiles('ReasBookWeb/lean-toolchain') }}-${{ hashFiles('ReasBookWeb/lake-manifest.json') }}

  assemble-pages-artifact:
    needs:
      - discover-projects
      - build-monolith-site
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download monolithic site artifact
        uses: actions/download-artifact@v4
        with:
          name: site-monolith
          path: .artifacts/monolith

      - name: Assemble partitioned sites tree
        env:
          PROJECTS_JSON: ${{ needs.discover-projects.outputs.projects }}
        run: |
          set -euo pipefail
          python3 - <<'PY'
          import json
          import shutil
          from pathlib import Path

          projects = json.loads("""${PROJECTS_JSON}""")
          src_root = Path(".artifacts/monolith")
          dst_root = Path(".site")

          if dst_root.exists():
              shutil.rmtree(dst_root)
          shutil.copytree(src_root, dst_root)

          sites_root = dst_root / "sites"
          sites_root.mkdir(parents=True, exist_ok=True)

          for p in projects:
              slug = p["slug"]
              kind = p["kind"]
              kind_title = p["kindTitle"]
              name = p["name"]

              pages_src = dst_root / kind / slug
              docs_src = dst_root / "docs" / kind_title / name
              site_dir = sites_root / slug

              if site_dir.exists():
                  shutil.rmtree(site_dir)
              site_dir.mkdir(parents=True, exist_ok=True)

              if pages_src.is_dir():
                  shutil.copytree(pages_src, site_dir / "pages")
              if docs_src.is_dir():
                  shutil.copytree(docs_src, site_dir / "docs")

              index = site_dir / "index.html"
              index.write_text(
                  "\n".join(
                      [
                          "<!doctype html>",
                          '<html lang="en">',
                          "<head>",
                          '  <meta charset="utf-8" />',
                          '  <meta name="viewport" content="width=device-width,initial-scale=1" />',
                          f"  <title>{name}</title>",
                          "</head>",
                          "<body>",
                          f"  <h1>{name}</h1>",
                          "  <ul>",
                          '    <li><a href="./pages/">Pages</a></li>',
                          '    <li><a href="./docs/">Documentation</a></li>',
                          "  </ul>",
                          '  <p><a href="/ReasBook/">Back to root</a></p>',
                          "</body>",
                          "</html>",
                          "",
                      ]
                  ),
                  encoding="utf-8",
              )

          root_index = dst_root / "index.html"
          if not root_index.exists():
              links = "\n".join(
                  f'    <li><a href="./sites/{p["slug"]}/">{p["name"]}</a></li>' for p in projects
              )
              root_index.write_text(
                  "\n".join(
                      [
                          "<!doctype html>",
                          '<html lang="en">',
                          "<head>",
                          '  <meta charset="utf-8" />',
                          '  <meta name="viewport" content="width=device-width,initial-scale=1" />',
                          "  <title>ReasBook</title>",
                          "</head>",
                          "<body>",
                          "  <h1>ReasBook</h1>",
                          "  <h2>Independent Sites</h2>",
                          "  <ul>",
                          links,
                          "  </ul>",
                          "</body>",
                          "</html>",
                          "",
                      ]
                  ),
                  encoding="utf-8",
              )
          PY

      - name: Verify generated site tree
        run: |
          set -euo pipefail
          ls -la .site
          test -d .site/books
          test -d .site/papers
          test -d .site/docs
          test -d .site/sites

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .site

  deploy:
    needs: assemble-pages-artifact
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4

      - name: Print deployed Pages URL
        run: |
          echo "GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
