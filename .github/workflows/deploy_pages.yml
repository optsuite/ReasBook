name: Deploy Verso site to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install elan (Lean toolchain manager)
        run: curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y

      - name: Restore Lake caches if available
        uses: actions/cache/restore@v4
        with:
          path: |
            ReasBook/.lake
            ReasBookWeb/.lake
            ReasBook/Books/*/.lake
            ReasBook/Papers/*/.lake
          key: lake-all-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/**/lean-toolchain') }}-${{ hashFiles('ReasBook/**/lake-manifest.json') }}-${{ hashFiles('ReasBookWeb/**/lean-toolchain') }}-${{ hashFiles('ReasBookWeb/**/lake-manifest.json') }}-${{ github.sha }}
          restore-keys: |
            lake-all-${{ runner.os }}-${{ runner.arch }}-

      - name: Force clean site outputs
        run: |
          rm -rf ReasBookWeb/_site
          rm -rf .site

      - name: Get Mathlib cache (shared main project)
        run: |
          ~/.elan/bin/lake exe cache get || true
        working-directory: ReasBook

      - name: Build shared main project (for legacy docs + tools)
        run: |
          ~/.elan/bin/lake -R -Kenv=dev build ReasBook:docs
          for entry in Books/*/Book.lean Papers/*/Paper.lean; do
            [ -f "$entry" ] || continue
            mod="${entry%.lean}"
            mod="${mod//\//.}"
            ~/.elan/bin/lake -R -Kenv=dev build "$mod:docs"
          done
          ~/.elan/bin/lake build
        working-directory: ReasBook

      - name: Generate legacy umbrella site sections/routes
        run: |
          python3 scripts/gen_sections.py
        working-directory: ReasBookWeb

      - name: Build legacy umbrella Verso site (landing page)
        run: |
          ~/.elan/bin/lake exe reasbook-site
        working-directory: ReasBookWeb

      - name: Build independent book/paper projects
        run: |
          set -euo pipefail
          for proj in ReasBook/Books/* ReasBook/Papers/*; do
            [ -d "$proj" ] || continue
            [ -x "$proj/build.sh" ] || continue
            echo "Building independent project: $proj"
            (cd "$proj" && ./build.sh)
          done

      - name: Assemble Pages artifact tree
        run: |
          set -euo pipefail
          mkdir -p .site

          # Keep the legacy umbrella site as root landing pages.
          cp -r ReasBookWeb/_site/. .site/

          # Expose each independent project under /books/<slug>/ and /papers/<slug>/.
          for proj in ReasBook/Books/* ReasBook/Papers/*; do
            [ -d "$proj" ] || continue
            [ -d "$proj/_site" ] || continue

            kind="$(basename "$(dirname "$proj")" | tr '[:upper:]' '[:lower:]')"
            name="$(basename "$proj")"
            slug="$(echo "$name" | tr '[:upper:]' '[:lower:]')"

            out_dir=".site/$kind/$slug"
            mkdir -p "$out_dir"
            cp -r "$proj/_site/." "$out_dir/"

            if [ -d "$proj/.lake/build/doc" ]; then
              doc_dir=".site/docs/${kind^}/$name"
              mkdir -p "$doc_dir"
              cp -r "$proj/.lake/build/doc/." "$doc_dir/"
              find "$doc_dir" -name "*.trace" -delete || true
              find "$doc_dir" -name "*.hash" -delete || true
            fi
          done

          # Preserve shared legacy docs under /docs-shared for compatibility.
          if [ -d ReasBook/.lake/build/doc ]; then
            mkdir -p .site/docs-shared
            cp -r ReasBook/.lake/build/doc/. .site/docs-shared/
            find .site/docs-shared -name "*.trace" -delete || true
            find .site/docs-shared -name "*.hash" -delete || true
          fi

      - name: Verify generated site tree
        run: |
          echo "Commit: $GITHUB_SHA"
          echo "Top-level .site entries:"
          ls -la .site
          test -f .site/index.html
          test -d .site/books
          test -d .site/papers
          test -d .site/docs
          # Quick smoke check for at least one independent route.
          test -f .site/books/analysis2_tao_2022/chapters/chap01/section01/index.html

      - name: Save Lake caches
        uses: actions/cache/save@v4
        with:
          path: |
            ReasBook/.lake
            ReasBookWeb/.lake
            ReasBook/Books/*/.lake
            ReasBook/Papers/*/.lake
          key: lake-all-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/**/lean-toolchain') }}-${{ hashFiles('ReasBook/**/lake-manifest.json') }}-${{ hashFiles('ReasBookWeb/**/lean-toolchain') }}-${{ hashFiles('ReasBookWeb/**/lake-manifest.json') }}-${{ github.sha }}

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: .site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
      - name: Print deployed Pages URL
        run: |
          echo "GitHub Pages URL: ${{ steps.deployment.outputs.page_url }}"
