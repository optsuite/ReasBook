name: Build Full Docs

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: read

jobs:
  build-docs:
    runs-on: ubuntu-latest
    timeout-minutes: 180
    steps:
      - uses: actions/checkout@v4

      - name: Restore elan cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ~/.elan/bin
            ~/.elan/toolchains
          key: elan-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain', 'ReasBookWeb/lean-toolchain') }}
          restore-keys: |
            elan-${{ runner.os }}-${{ runner.arch }}-

      - name: Install elan (Lean toolchain manager)
        run: |
          if [ ! -x "$HOME/.elan/bin/elan" ]; then
            curl https://raw.githubusercontent.com/leanprover/elan/master/elan-init.sh -sSf | sh -s -- -y
          fi

      - name: Restore ReasBook build cache
        uses: actions/cache/restore@v4
        with:
          path: |
            ReasBook/.lake/build/bin
            ReasBook/.lake/build/lib/lean
          key: lake-reasbook-lite-v2-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-${{ hashFiles('ReasBook/lake-manifest.json') }}
          restore-keys: |
            lake-reasbook-lite-v2-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-
            lake-reasbook-lite-v2-${{ runner.os }}-${{ runner.arch }}-

      - name: Restore ReasBook doc-data cache
        uses: actions/cache/restore@v4
        with:
          path: ReasBook/.lake/build/doc-data
          key: lake-reasbook-docdata-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-${{ hashFiles('ReasBook/lake-manifest.json') }}
          restore-keys: |
            lake-reasbook-docdata-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-
            lake-reasbook-docdata-v1-${{ runner.os }}-${{ runner.arch }}-

      - name: Restore ReasBook doc cache
        uses: actions/cache/restore@v4
        with:
          path: ReasBook/.lake/build/doc
          key: lake-reasbook-doc-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-${{ hashFiles('ReasBook/lake-manifest.json') }}
          restore-keys: |
            lake-reasbook-doc-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-
            lake-reasbook-doc-v1-${{ runner.os }}-${{ runner.arch }}-

      - name: Build shared ReasBook docs
        run: |
          set -euo pipefail
          cd ReasBook
          ~/.elan/bin/lake -R exe cache get
          timeout --signal=TERM --kill-after=5m 150m ~/.elan/bin/lake -R -Kenv=dev build ReasBook:docs

      - name: Upload docs artifact
        uses: actions/upload-artifact@v4
        with:
          name: full-docs-shared
          path: ReasBook/.lake/build/doc

      - name: Save ReasBook doc-data cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ReasBook/.lake/build/doc-data
          key: lake-reasbook-docdata-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-${{ hashFiles('ReasBook/lake-manifest.json') }}-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Save ReasBook doc cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: ReasBook/.lake/build/doc
          key: lake-reasbook-doc-v1-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-${{ hashFiles('ReasBook/lake-manifest.json') }}-${{ github.run_id }}-${{ github.run_attempt }}

      - name: Save ReasBook build cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ReasBook/.lake/build/bin
            ReasBook/.lake/build/lib/lean
          key: lake-reasbook-lite-v2-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain') }}-${{ hashFiles('ReasBook/lake-manifest.json') }}

      - name: Save elan cache
        if: always()
        uses: actions/cache/save@v4
        with:
          path: |
            ~/.elan/bin
            ~/.elan/toolchains
          key: elan-${{ runner.os }}-${{ runner.arch }}-${{ hashFiles('ReasBook/lean-toolchain', 'ReasBookWeb/lean-toolchain') }}
